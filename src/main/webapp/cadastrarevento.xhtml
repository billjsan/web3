<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Cadastrar</title>

   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>

   <div id="header">
      <h:graphicImage id="logo" library="imagens" name="galaxy.png"
                      width="540px" height="80px" alt="uma imagem qualquer"/>
   </div>

   <div class="formulario center">
      <h:form id="form">
         <h:panelGrid columns="2">
            <p:outputLabel value="nome"/>
            <p:inputText value="#{eventoBean.evento.nome}"/>
            <p:outputLabel  value="email"/>
            <p:inputText/>

            <h:panelGroup styleClass="center">
               <p:commandButton update="form table" id="btn" value="cadastrar" action="#{eventoBean.addEvento()}"/>
            </h:panelGroup>

         </h:panelGrid>
      </h:form>
   </div>

   <h:panelGroup styleClass="center">
      <p:dataTable id="table" value="#{eventoBean.eventos}" var="e" border="1">
         <p:column>#{e.nome}</p:column>
      </p:dataTable>
   </h:panelGroup>

</h:body>
</html>
